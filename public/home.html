
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Adjust this if needed */
    }

    .card {
      position: relative;
      min-width: 190px; /* Minimum width */
      max-width: 400px; /* Maximum width */
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: end;
      padding: 12px;
      gap: 12px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: all 0.3s ease; /* Added transition for smooth resizing */
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      left: -5px;
      margin: auto;
      width: 100%; /* Full width */
      height: 100%;
      border-radius: 10px;
      background: linear-gradient(-45deg, #7cfd7c 0%, #67ff67 100%);
      z-index: -10;
      pointer-events: none;
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .card::after {
      content: "";
      z-index: -1;
      position: absolute;
      inset: 0;
      background: linear-gradient(-45deg, #7cfd7c 0%, #67ff67 100%);
      transform: translate3d(0, 0, 0) scale(0.95);
      filter: blur(20px);
    }

    .heading {
      font-size: 20px;
      color: #02ff46;
      font-weight: 700;
    }

    .card p:not(.heading) {
      font-size: 14px;
    }

    .card p:last-child {
      color: #2ce65e;
      font-weight: 600;
    }

    
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <h1 class="heading">
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<center>Successfully Logged in</center>
      </h1>
      
        <center><p>Account created successfully</p></center>
        <br>
    </div>
  </div>
</body>
</html>
