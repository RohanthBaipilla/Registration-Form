<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Already Exists</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }

        .container {
            text-align: center;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(to right, #e85252, rgb(194, 11, 11));
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .container a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Already Exists</h1>
        <p>
            Sorry, an account with this email already exists.
            <br><br>
            Please try a different email or <a href="/login.html">log in</a> if you already have an account.
        </p>
        <p>Want to create a new account? <a href="/index.html">Create Account</a></p>
    </div>
</body>
</html>
